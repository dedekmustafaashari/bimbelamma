<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Siswa - Portal Bimbel AMMA</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e86de;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav {
      background: #333;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #2e86de;
    }

    main {
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #2e86de;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .aktif {
      color: green;
      font-weight: bold;
    }

    .nonaktif {
      color: red;
      font-weight: bold;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #2e86de;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #1b66c9;
    }

    .action-btn {
      margin: 0 5px;
      padding: 5px 10px;
    }

    footer {
      margin-top: 40px;
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìã Data Siswa Bimbel AMMA</h1>
  </header>

  <nav>
    <a href="index.html">üè† Beranda</a>
    <a href="data-siswa.html">üë®‚Äçüéì Data Siswa</a>
    <a href="pembayaran.html">üí∞ Pembayaran</a>
    <a href="profile.html">üë§ Profil</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </nav>

  <main>
    <h2>Kelola Data Siswa</h2>

    <div class="form-container">
      <h3 id="formTitle">Tambah Siswa Baru</h3>
      <input type="text" id="nama" placeholder="Nama Siswa">
      <input type="text" id="kelas" placeholder="Kelas (contoh: 12 IPA)">
      <input type="text" id="paket" placeholder="Paket (contoh: Intensif UTBK)">
      <input type="text" id="hp" placeholder="Nomor HP">
      <select id="status">
        <option value="Aktif">Aktif</option>
        <option value="Nonaktif">Nonaktif</option>
      </select>
      <button id="saveBtn" onclick="simpanData()">Simpan</button>
      <button id="cancelBtn" onclick="batalEdit()" style="display:none; background:gray;">Batal</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Paket</th>
          <th>No HP</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelSiswa"></tbody>
    </table>
  </main>

  <footer>
    <p>¬© 2025 Bimbel AMMA | Data Siswa</p>
  </footer>

  <script>
    // cek login sama dengan index.html
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "login.html";
    }

    // Data siswa awal (bisa kosong atau dummy)
    let dataSiswa = JSON.parse(localStorage.getItem("dataSiswa")) || [];
    let editIndex = -1;

    function renderTable() {
      const tabel = document.getElementById("tabelSiswa");
      tabel.innerHTML = "";
      dataSiswa.forEach((s, i) => {
        tabel.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${s.nama}</td>
            <td>${s.kelas}</td>
            <td>${s.paket}</td>
            <td>${s.hp}</td>
            <td class="${s.status === 'Aktif' ? 'aktif' : 'nonaktif'}">${s.status}</td>
            <td>
              <button class="action-btn" onclick="editData(${i})">‚úèÔ∏è</button>
              <button class="action-btn" style="background:red;" onclick="hapusData(${i})">‚ùå</button>
            </td>
          </tr>
        `;
      });
      localStorage.setItem("dataSiswa", JSON.stringify(dataSiswa));
    }

    function simpanData() {
      const nama = document.getElementById("nama").value.trim();
      const kelas = document.getElementById("kelas").value.trim();
      const paket = document.getElementById("paket").value.trim();
      const hp = document.getElementById("hp").value.trim();
      const status = document.getElementById("status").value;

      if (!nama || !kelas || !paket || !hp) {
        alert("Semua kolom harus diisi!");
        return;
      }

      const siswa = { nama, kelas, paket, hp, status };

      if (editIndex === -1) {
        dataSiswa.push(siswa);
      } else {
        dataSiswa[editIndex] = siswa;
        editIndex = -1;
        document.getElementById("formTitle").textContent = "Tambah Siswa Baru";
        document.getElementById("saveBtn").textContent = "Simpan";
        document.getElementById("cancelBtn").style.display = "none";
      }

      renderTable();
      resetForm();
    }

    function editData(i) {
      const s = dataSiswa[i];
      document.getElementById("nama").value = s.nama;
      document.getElementById("kelas").value = s.kelas;
      document.getElementById("paket").value = s.paket;
      document.getElementById("hp").value = s.hp;
      document.getElementById("status").value = s.status;
      document.getElementById("formTitle").textContent = "Edit Data Siswa";
      document.getElementById("saveBtn").textContent = "Update";
      document.getElementById("cancelBtn").style.display = "inline-block";
      editIndex = i;
    }

    function batalEdit() {
      editIndex = -1;
      resetForm();
      document.getElementById("formTitle").textContent = "Tambah Siswa Baru";
      document.getElementById("saveBtn").textContent = "Simpan";
      document.getElementById("cancelBtn").style.display = "none";
    }

    function hapusData(i) {
      if (confirm("Yakin ingin menghapus data siswa ini?")) {
        dataSiswa.splice(i, 1);
        renderTable();
      }
    }

    function resetForm() {
      document.getElementById("nama").value = "";
      document.getElementById("kelas").value = "";
      document.getElementById("paket").value = "";
      document.getElementById("hp").value = "";
      document.getElementById("status").value = "Aktif";
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    renderTable();
  </script>

</body>
</html>
